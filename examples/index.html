<!DOCTYPE html>
<html>
<head>
	<title>D3 plugin - d3-jsx</title>
    <style type="text/css">
		svg {
			margin: 50px;
		}
	</style>
</head>
<body>

<div id="chart"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="d3-jsx.js"></script>
<script type="text/javascript">
	const SEEYA = (props) => {
    return (
      <text textAnchor="middle" x={props.x} y={props.y}>See you next time!</text>
    );
  };

  <SEEYA textAnchor="middle" x={100} y={50} />
</script>
</body>
